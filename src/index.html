<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIIF Gallery</title>
</head>
<body style="position: relative;padding:0;margin:0">
  <div id="player" style="position: fixed; top:30px;bottom:0;left:0;right:0;background: #000;opacity: 1;"></div>
  <ul id="chooser"></ul>

  <script src="bundle.js"></script>
  <style type="text/css">

    #chooser {
      position: fixed;
      width: 200px;
      right: 50%;
      top: 50%;
      margin-top: -100px;
      margin-right: -100px;
      padding: 10px;
      background: rgba(255,255,255,.9);
      list-style: none;
    }
    #chooser li {
      margin: 0;
      font-family: sans-serif;
      padding: 10px;
    }
    #chooser li:hover {
      background: #EEE;
      cursor: pointer;
    }

    /* Used for styling video element overlays in demo. */
    .video video{
      position: absolute;
      top: 0;
      width: 100%;
    }

    .floor {
      background-image: url('http://allroundnews.com/wp-content/uploads/2012/10/seamless-white-wood-textures.jpg');
      background-repeat: repeat-x;
      transform: matrix3d(1,0,0.00,0,0.00,0.3,0.94,-0.002,0,-0.94,0.34,0,0,0,0,1);
      background-size: 30%;
    }

    /*.loading {*/
      /*-webkit-filter: blur(10px);*/
    /*}*/
  </style>
</body>
</html>
